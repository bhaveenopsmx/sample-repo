apiVersion: v1
kind: Service
metadata:
  name: kubernetes2222
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: kubernetes2222
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes2222
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kubernetes2222
  template:
    metadata:
      labels:
        app: kubernetes2222
    spec:
      containers:
        - image: 'paulbouwer/hello-kubernetes:1.8'
          name: kubernetes2222
          ports:
            - containerPort: 8080
